<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
            <div class="box-container">
                <input type="text" id="calc" placeholder="5 + 5">
                </div>
                <div class="box">
                <input class="cal" type="button" value="C" onclick="location.reload()" style="background-color: rgb(208, 24, 24); color:white;">
                <input class= "cal" type="button" value="/" onclick="display('/')">
                <input class="cal" type="button" value="*" onclick="display('*')">
                <input class="cal" type="button" value="-" onclick="display('-')">
                <input class="cal" type="button" value="9" onclick="display('9')">
                <input class="cal" type="button" value="8" onclick="display('8')">
                <input class="cal" type="button" value="7" onclick="display('7')">
                <input class="cal" type="button" value="+" onclick="display('+')">
                <input class="cal" type="button" value="6" onclick="display('6')">
                <input class="cal" type="button" value="5" onclick="display('5')">
                <input class="cal" type="button" value="4" onclick="display('4')">
                <input class="cal" type="button" value="." onclick="display('.')">
                <input class="cal" type="button" value="3" onclick="display('3')">
                <input class="cal" type="button" value="2" onclick="display('2')">
                <input class="cal" type="button" value="1" onclick="display('1')">
                <input class="cal" type="button" value="0" onclick="display('0')">
                <input class="cal" type="button" value="00" onclick="display('00')" >
                <input class="cal" type="button" value="(" onclick="display('(')">
                <input class="cal" type="button" value=")" onclick="display(')')">
                <input class="cal" type="button" value="=" onclick="calculate()" style="background-color:gold; border-bottom-right-radius: 10px;">
            
             
            </div>
        

    </div>
    <script src="Javascript.js"></script>
</body>
</html>
